  <!-- GİRİŞ FORMU -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-card text-light p-4">
          <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Giriş Yap</h3>

          <form action="login.php" method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı (E-posta)</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="ornek@ogr.sakarya.edu.tr" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi giriniz" />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Giriş</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-center text-secondary py-3 border-top border-secondary">

  </footer>

  <!-- JavaScript kontrol -->
  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailRegex = /^[a-z0-9._%+-]+@ogr\.sakarya\.edu\.tr$/;

      if (username === "") {
        alert("Kullanıcı adı boş bırakılamaz.");
        return false;
      }

      if (!emailRegex.test(username)) {
        alert("Geçerli bir '@ogr.sakarya.edu.tr' e-posta adresi giriniz.");
        return false;
      }

      if (password === "") {
        alert("Şifre boş bırakılamaz.");
        return false;
      }

      return true;
    }
  </script>

  <!-- Bootstrap JS -->
